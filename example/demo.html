<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="../litJSX.min.js"></script>
    

</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        /* glboal ReactDOM, litJSX, React*/
        var html = litJSX.jsx(React, {});
        ReactDOM.render(
            html`
            <h1>
                Hello, ${"world!"}
                ${
                    html`<small>and my dear</small>`
                }
            </h1> 
            <h2>My love</h2>
            <ul>
                ${
                    ['javascript', 'html'].map((t, i)=>html`<li key=${console.log(i), i}>${t}</li>`)
                }
            </ul>
            `,
            document.getElementById('root')
        );
    </script>
</body>
</html>
